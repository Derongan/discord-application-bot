plugins {
    id 'java'
}

group 'com.derongan.discord'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile ('net.dv8tion:JDA:3.7.1_385') {
        exclude module: 'opus-java'
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
